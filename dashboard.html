<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .app {
            width: 150px;
            height: 150px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .app:hover {
            background-color: #e0e0e0;
        }
        .app-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>App Dashboard</h1>
    <div class="app-container">
        <a href="https://script.google.com/a/macros/hsnfasteners.com/s/AKfycbzEmq8AxhWnBlcaaEZrv3y46ObS7DRfq7WkJiupO4pbdddTBoDJGXYHSe9qRJeZOpEn3Q/exec" target="_blank" class="app">
            <div class="app-icon">App 1</div>
            <div class="app-label">Click to Open</div>
        </a>
        <a href="https://script.google.com/a/macros/hsnfasteners.com/s/AKfycbwmSF8sgXIYIZdE54LX_GVq_413rI-jwunbQ4AtGowxrTWQqvNWh5oimdYJsZTiW96A/exec" target="_blank" class="app">
            <div class="app-icon">App 2</div>
            <div class="app-label">Click to Open</div>
        </a>
        <!-- Add more app links here as needed -->
    </div>
</body>
</html>
